<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number!</h1>
        <p id="instruction">I have picked a number between 1 and 100. Can you guess it?</p>
        <div>
            <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100">
            <button id="guess-button">Guess</button>
        </div>
        <p id="feedback"></p>
        <p id="remaining-guesses">You have 10 guesses remaining.</p>
        <button id="restart-button" style="display: none;">Restart Game</button>
    </div>
    <script src="guessing_game.js"></script>
</body>
</html>
