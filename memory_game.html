<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="memory_game.css">
    <script defer src="memory_game.js"></script>
</head>
<body>
    <header>
        <h1>Memory Game</h1>
    </header>

    <main>
        <section id="game-controls">
            <h2>Choose Your Level</h2>
            <button id="beginner" data-level="4">Beginner (4 pairs)</button>
            <button id="intermediate" data-level="5">Intermediate (5 pairs)</button>
            <button id="advanced" data-level="6">Advanced (6 pairs)</button>
        </section>

        <section id="game-board" class="game-board">
            <!-- Memory cards will be dynamically added here -->
        </section>
    </main>

    <footer>
        <button id="clear-board">Clear Board</button>
    </footer>
</body>
</html>
